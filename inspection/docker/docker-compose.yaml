version: '3.8'

## Please read README.md first to setup udev rules##

services:
  arucotag:
    build: 
      context: .  
      dockerfile: Dockerfile
    image: pomelo925/realsense-noetic-root:pcl
    container_name: pcl
    tty: true  
    network_mode: host
    privileged: true

    ## accessibility to Intel® RealSense™ 
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:/root/.Xauthority

      - ../pcl:/home/extraction-ws/src/pcl
      - ../obj_recognition:/home/extraction-ws/src/obj_recognition
      - ../startup:/home/startup

      - type: bind
        source: ./entrypoint.sh
        target: /docker-entrypoint.sh

    entrypoint: ["/docker-entrypoint.sh"]
    
    environment:
      - DISPLAY=${DISPLAY}  # Turn on MOBAXTERM first
      - XAUTHORITY=/root/.Xauthority   # Set Xauthority path
    
    devices:
      - /dev/bus/usb  # Grant access to USB devices

    deploy:
      resources:
        limits:
          cpus: '2'

